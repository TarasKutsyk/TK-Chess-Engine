<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kutsyk-AI</title>
    <base href="./">
    <link rel="stylesheet"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </script>
</head>
<body>
<form id="UserPrefs">
    <div>
        <label for="depth">Engine depth (difficulty): </label>
        <input type="number" value="1" name="depth" id="depth">
    </div>
    <fieldset>
        <legend>Play as: </legend>
        <div>
            <input type="radio" id="white" name="color" value="white"
                   checked>
            <label for="white">White</label>
        </div>
        <div>
            <input type="radio" id="black" name="color" value="black">
            <label for="black">Black</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Engine settings: </legend>
        <div>
            <input type="radio" id="minimax" name="algorithm" value="minimax"
                   checked>
            <label for="minimax">Minimax search</label>
        </div>
        <div>
            <input type="radio" id="alphaBeta" name="algorithm" value="alphaBeta"
                   checked>
            <label for="alphaBeta">Alpha-beta search</label>
        </div>
        <div>
            <input type="checkbox" id="quiescence" name="quiescence" value="quiescence"
                   checked>
            <label for="quiescence">Quiescence search</label>
        </div>
    </fieldset>
    <div>
        <button type="submit">Start</button>
    </div>
</form>
<div id="game-results"></div>
<div id="myBoard" style="width: 500px"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
<script src="index.js" type="module"></script>
</body>
</html>
